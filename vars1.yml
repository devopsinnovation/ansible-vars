- name: variables
  hosts: localhost
  vars_files:
    - vars.yml
  vars:
    URL: aditya.google.com
  tasks:
    - name: Print url
      ansible.builtin.debug:
        msg: URL - {{ URL }}

    - name: Print fruit names
      ansible.builtin.debug:
        msg: Fruit name is - {{ FRUIT }}
      vars:
        FRUIT: apple

    - name: Print project Name
      ansible.builtin.debug:
        msg: Project name is {{ PROJECT_NAME }}

    - name: list of fruits
      ansible.builtin.debug:
        msg: List of fruits is {{ FRUITS[0] }}
      vars:
        FRUITS: [apple, banana, orange]