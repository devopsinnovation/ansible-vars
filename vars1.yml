- name: variables
  hosts: localhost
  vars_files:
    - vars.yml
  vars:
    URL: aditya.google.com
  tasks:
    - name: Print url
      ansible.builtin.debug:
        msg: URL - {{ URL }}

    - name: Print fruit names
      ansible.builtin.debug:
        msg: Fruit name is - {{ FRUIT }}
      vars:
        FRUIT: apple

    - name: Print project Name
      ansible.builtin.debug:
        msg: Project name is {{ PROJECT_NAME }}

    - name: Print
      ansible.builtin.debug:
        msg: Course name is {{ Course_name }}
      vars:
        Course_name: English
